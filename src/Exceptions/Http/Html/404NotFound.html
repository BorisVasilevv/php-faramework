<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://media.giphy.com/media/3o6ozfyz0TcPW7Zwek/giphy.gif" alt="404 Cat">
        <h1>Упс! Страница не найдена</h1>
        <p>Балбес, ты на несуществующую страницу перешел. Повезло, что я добрый, вот <a href="/">ссылка</a> обратно на главную.</p>
    </div>
</body>
</html>
